<!DOCTYPE html>
<html lang="en">

<body>
    <center>

        <h1>This is Sign-Up Page</h1>
        
        <form action="server.php">
            <label for="username">Enter Your Name :</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Name"><br><br>
    
            <label for="emailname">Enter Your Email id:</label>
            <input type="email" id="emailname" name="email" placeholder="Enter Your Email"><br><br>

            <input type="password" id="passwd" name="password" placeholder="Enter Your password"><br><br>

            <label for="passwd">Enter Confirm Password :</label>
            <input type="password" id="passwd" name="password" placeholder="Enter Your password"><br><br>

                <option value="Bangalore">Bangalore</option>

            <input type="submit"><br><br>
